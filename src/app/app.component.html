<section>
  <div class="mitad">
    <div class="peticiones">
      <h2>Peticion Post</h2>
      <form (ngSubmit)="onSubmit(1)" #peticionForm="ngForm">
        <input
          type="text"
          placeholder="Titulo"
          #title
          name="title"
          [(ngModel)]="peticion.title"
          class="form-control mb-2"
          required
        />
       <div class="input-group">
        <input

        type="text"
        placeholder="Autor"
        #author
        class="form-control"
        name="author"
        [(ngModel)]="peticion.author"
        required
      />
      <button class="btn btn-outline-success" [disabled]="!peticionForm.form.valid">Post</button>
       </div>
      </form>
    </div>

    <div class="peticiones">
      <h2>Peticion Get (todos)</h2>
      <button class="btn btn-outline-success form-control mt-3" (click)="getPeticion()">Get</button>
    </div>

    <div class="peticiones">
      <h2>Peticion Put</h2>
      <form (ngSubmit)="onSubmit(2)" #putForm="ngForm">
        <input
          type="number"
          class="form-control"
          placeholder="id"
          #idPut
          (change)="onchange($event)"
          name="idPut"
          min="1"
          required
        /><br />
        <input
          type="text"
          placeholder="Titulo"
          #title2
          class="form-control mb-2"
          name="title2"
          [(ngModel)]="peticionPut.title"
          required
        />
       <div class="input-group">
        <input
        type="text"
        class="form-control"
        placeholder="Autor"
        #author2
        name="author2"
        [(ngModel)]="peticionPut.author"
        required
      />
      <button class="btn btn-outline-success">put</button>
       </div>
      </form>
    </div>
  </div>
  <div class="mitad result">
    <h3>Resultado</h3>
      <table class="table" *ngFor="let resp of resultado; let i = index" >
        <thead>
          <tr>
            <th scope="col">id:    {{ resp.id }}</th>
            <th scope="col">titulo: {{ resp.title }}</th>
            <th scope="col">autor:   {{ resp.author}}</th>
            <button class="btn btn-outline-danger" (click)="deleteItem(i)">Delete</button>
          </tr>

        </thead>
      </table>
  </div>
</section>
